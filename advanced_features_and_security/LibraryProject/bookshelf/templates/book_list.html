<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books Available</h1>

    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} (Published: {{ book.publication_year }})
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <!-- Optional: Link to add a new book -->
    <a href="{% url 'create_book' %}">Add a New Book</a>
</body>
</html>
