{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{% static 'blog/css/profile.css' %}">
</head>
<body>

<h2>User Profile</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}

    <label>First Name</label><br>
    <input type="text" name="first_name" value="{{ request.user.first_name }}"><br><br>

    <label>Last Name</label><br>
    <input type="text" name="last_name" value="{{ request.user.last_name }}"><br><br>

    <label>Email</label><br>
    <input type="email" name="email" value="{{ request.user.email }}"><br><br>

    <button type="submit">Save Changes</button>
</form>

<p><a href="{% url 'logout' %}">Logout</a></p>

</body>
</html>
