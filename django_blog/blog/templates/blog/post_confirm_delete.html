
{% extends 'blog/base.html' %}

{% block content %}
  <h2>Delete comment</h2>
  <p>Are you sure you want to delete this comment?</p>

  <blockquote>
    <p>{{ object.content|linebreaks }}</p>
    <footer>— {{ object.author.username }} on {{ object.created_at|date:"M d, Y H:i" }}</footer>
  </blockquote>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes — delete</button>
    <a href="{% url 'post-detail' pk=object.post.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
