{% extends 'blog/base.html' %}
{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>All Posts6</h1>
<h1>Hello</h1>
<ul>
    {% for post in posts %}
        <li>{{ post.title }} - {{ post.content }}</li>
    {% empty %}
        <li>No posts yet!</li>
    {% endfor %}
</ul>
{% endblock %}
